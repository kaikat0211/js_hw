<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <SCript>
    let guessAnswer = parseInt(prompt("GUESS NUMBER 1-100, Enter 0 to quit game."));
    let ans = Math.floor(Math.random() * 100) + 1;
        
            while (guessAnswer !== ans && guessAnswer !== 0) {
                if (guessAnswer < ans) {
                    guessAnswer = parseInt(prompt("higher"));
                }
                else {
                    guessAnswer = parseInt(prompt("lower"));
                }
            }
            if (guessAnswer === ans){
                alert("bingo");
            }
            else if(guessAnswer === 0){
                alert("Bye");
            }
            
        

    </SCript>
</body>

</html>
