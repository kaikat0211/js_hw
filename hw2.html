<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    .tree {
        text-align: center;
        font-size: 20px;
    }

    .b {
        text-align: center;
    }
</style>

<body>
    <div class="tree"></div>
    <script>
        let a = document.getElementsByClassName("tree")[0];
        let height = 8;
        for (let i = 0; i < height; i++) {
            let b = "";
            for (let j = 0; j <= 2 * i ; j++) {
                b += "^";
            } a.innerHTML += `<div class="b">${b}</div>`
        }
        a.innerHTML += `<div class="b">^</div>`;
        a.innerHTML += `<div class="b">^</div>`;
    </script>
</body>

</html>
